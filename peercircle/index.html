<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PeerCircle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="aviso">
    <div class="aviso-box">
        <div class="logo">
            <img src="assets/logo.svg" alt="PeerCircle Logo" width="80">
        </div>
        <h2>Bem-vindo ao PeerCircle</h2>
        <p>Este é um chat P2P sem servidor. Sua conversa será salva localmente e resetada após 48h.</p>
        <button onclick="entrarNoChat()">Entrar</button>
    </div>
</div>

<div id="chat-container" style="display:none;">
    <div id="participants"></div>
    <div id="messages"></div>
    <div id="input-container">
        <input id="messageInput" type="text" placeholder="Digite sua mensagem...">
        <button id="sendBtn">Enviar</button>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="storage.js"></script>
<script src="security.js"></script>
<script src="webrtc.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
